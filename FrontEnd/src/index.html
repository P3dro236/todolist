<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>ToDoListFullstack</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-dark">
<div class="container py-5">
    <div class="todo-container shadow-lg rounded-4 overflow-hidden">
        <div class="todo-header p-4 mb-0">
            <h1 class="text-center mb-4">
                <i class="bi bi-check2-square me-2"></i>To Do List
            </h1>
            <div class="row g-3">
                <div class="col-md-8">
                    <div class="input-group">
                        <input type="text" id="taskInput" class="form-control form-control-lg border-2" placeholder="Nova tarefa..." required>
                        <button class="btn btn-primary px-4" type="button" id="addTask">
                            <i class="bi bi-plus-lg me-1"></i>Adicionar
                        </button>
                    </div>
                </div>
                <div class="col-md-4">
                    <select id="prioritySelect" class="form-select form-select-lg" aria-label="Selecione a prioridade">
                        <option value="1">Prioridade Baixa</option>
                        <option value="2">Prioridade Média</option>
                        <option value="3">Prioridade Alta</option>
                    </select>
                </div>
                <div class="col-md-12">
                    <div class="dropdown w-100">
                        <button class="btn btn-outline-secondary btn-lg dropdown-toggle w-100" type="button" id="filterBtn" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-funnel me-1"></i>Filtrar por
                        </button>
                        <ul class="dropdown-menu w-100" aria-labelledby="filterBtn">
                            <li><a class="dropdown-item" href="#" data-filter="all">Todas as tarefas</a></li>
                            <li><a class="dropdown-item" href="#" data-filter="completed">Concluídas</a></li>
                            <li><a class="dropdown-item" href="#" data-filter="pending">Pendentes</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#" data-filter="priority-1">Prioridade Baixa</a></li>
                            <li><a class="dropdown-item" href="#" data-filter="priority-2">Prioridade Média</a></li>
                            <li><a class="dropdown-item" href="#" data-filter="priority-3">Prioridade Alta</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="todo-stats px-4 py-3">
            <div class="row text-center">
                <div class="col-4">
                    <h5 class="mb-0"><span id="totalTasks"></span></h5>
                    <small>Total</small>
                </div>
                <div class="col-4">
                    <h5 class="mb-0 text-success"><span id="finishedTasks"></span></h5>
                    <small>Concluídas</small>
                </div>
                <div class="col-4">
                    <h5 class="mb-0 text-danger"><span id="unFinishedTasks"></span></h5>
                    <small>Pendentes</small>
                </div>
            </div>
        </div>
        <div class="todo-body p-4">
            <ul class="task-list" id="taskList">
                
            </ul>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script type="module" src="scripts/main.js"></script>
</body>
</html>
